<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="stylesheet" href="./assets/styles/app.min.css">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <script src="./assets/scripts/bundle.js" defer>></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="preloader">
        <div class="preloader__spinner">
          <div class="preloader__animation"></div>
          <div class="preloader__percents">0%</div>
        </div>
      </div>
      <div class="parallax" id="parallax">
        <div class="parallax__layer"><img class="parallax__image" src="./assets/images/Layer-1.png"></div>
        <div class="parallax__layer"><img class="parallax__image" src="./assets/images/Layer-2.png"></div>
        <div class="parallax__layer"><img class="parallax__image" src="./assets/images/Layer-3.png"></div>
        <div class="parallax__layer"><img class="parallax__image" src="./assets/images/Layer-4.png"></div>
        <div class="parallax__layer"><img class="parallax__image" src="./assets/images/Layer-5.png"></div>
        <div class="parallax__layer"><img class="parallax__image" src="./assets/images/Layer-6.png"></div>
        <div class="parallax__layer"><img class="parallax__image" src="./assets/images/Layer-7.png"></div>
        <div class="parallax__layer"><img class="parallax__image" src="./assets/images/Layer-8.png"></div>
        <div class="parallax__layer"><img class="parallax__image" src="./assets/images/Layer-9.png"></div>
      </div>
      <h1 class="visuallyhidden">Главная</h1>
      <div class="start">
        <div class="start__login-btn"><a class="login__btn-link" id="login" href="#">Авторизоваться</a></div>
        <div class="flip">
          <div class="start__page">
            <div class="start__page-info">
              <div class="start__page-photo" style="background-image: url('./assets/images/photo.png')"></div>
              <div class="start__page-name">Владимир Астахов</div>
              <div class="start__page-desk">Личный сайт веб разработчика</div>
              <div class="socials">
                <ul class="socials__list">
                  <li class="socials__item"><a class="socials__link" href="https://www.vk.com/" target="blanc">
                      <svg class="socials__icon">
                        <use xlink:href="assets/images/sprite.svg#vk"></use>
                      </svg></a></li>
                  <li class="socials__item"><a class="socials__link" href="https://www.github.com/" target="blanc">
                      <svg class="socials__icon">
                        <use xlink:href="assets/images/sprite.svg#github"></use>
                      </svg></a></li>
                  <li class="socials__item"><a class="socials__link" href="https://www.linkedin.com/" target="blanc">
                      <svg class="socials__icon">
                        <use xlink:href="assets/images/sprite.svg#in"></use>
                      </svg></a></li>
                </ul>
              </div>
              <div class="nav-menu">
                <ul class="nav-menu__list">
                  <li class="nav-menu__item"><a class="nav-menu__link" href="works.html">Мои работы</a></li>
                  <li class="nav-menu__item"><a class="nav-menu__link" href="about.html">Обо мне</a></li>
                  <li class="nav-menu__item"><a class="nav-menu__link" href="blog.html">Блог</a></li>
                </ul>
              </div>
            </div>
            <form class="login">
              <h2 class="login__title">Авторизуйтесь</h2>
              <div class="login__form">
                <div class="login__form-icon">
                  <svg class="login__form-pic">
                    <use xlink:href="assets/images/sprite.svg#login"></use>
                  </svg>
                </div>
                <label class="visuallyhidden">Логин</label>
                <input class="login__form-type" type="text" name="login" placeholder="Логин">
              </div>
              <div class="login__form">
                <div class="login__form-icon">
                  <svg class="login__form-pic">
                    <use xlink:href="assets/images/sprite.svg#password"></use>
                  </svg>
                  <label class="visuallyhidden">Пароль</label>
                </div>
                <input class="login__form-type" type="text" name="password" placeholder="Пароль">
              </div>
              <div class="login__form-human">
                <label class="login__form-block">
                  <input class="login__form-check visuallyhidden" type="checkbox" name="human">
                  <div class="login__form-fake"></div>
                  <div class="login__form-text">Я человек</div>
                </label>
              </div>
              <div class="login__form-desk">Вы точно не робот?</div>
              <div class="login__form-row">
                <label class="login__form-y">
                  <input class="login__form-r visuallyhidden" type="radio" name="options" value="да">
                  <div class="login__form-radio-fake"></div>
                  <div class="login__form-t">Да</div>
                </label>
                <label class="login__form-n">
                  <input class="login__form-r visuallyhidden" type="radio" name="options" value="нет">
                  <div class="login__form-radio-fake"></div>
                  <div class="login__form-t">Не уверен</div>
                </label>
              </div>
              <div class="login__form-menu">
                <ul class="login__form-list">
                  <li class="login__form-item"><a class="login__form-link" id="toMain" href="#">На главную</a></li>
                  <li class="login__form-item"><a class="login__form-link" href="#">Войти</a></li>
                </ul>
              </div>
            </form>
          </div>
        </div>
        <div class="start__copy">Владимир Астахов | создано с любовью в LoftSchool | 2016</div>
      </div>
    </div>
  </body>
</html>
